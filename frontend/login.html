<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - My Website</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <nav class="navbar">
                <a href="index.html" class="logo">MyWebsite</a>
                <div class="nav-links">
                    <a href="index.html">Home</a>
                    <a href="about.html">About</a>
                    <a href="contact.html">Contact</a>
                    <div class="profile-container">
                        <img src="images/user.png" alt="Profile" class="profile-pic">
                        <span class="username">Guest</span>
                        <div class="dropdown">
                            <a href="login.html" class="dropdown-item">Login</a>
                            <a href="register.html" class="dropdown-item">Register</a>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <main>
        <div class="auth-container">
            <div class="auth-card">
                <div class="auth-header">
                    <h1>Welcome Back</h1>
                    <p>Sign in to your account</p>
                </div>

                <form id="loginForm">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" class="form-control" required>
                    </div>

                    <button type="submit" class="btn btn-block">Sign In</button>
                </form>

                <div class="auth-footer">
                    <p>Don't have an account? <a href="register.html">Create one</a></p>
                </div>

                <div style="text-align: center; margin: 20px 0;">
                    <div style="border-bottom: 1px solid var(--border-color); margin: 20px 0;"></div>
                    <p style="margin-bottom: 15px;">Or continue with</p>
                    
                    <!-- Google Sign-In Button -->
                    <div id="googleSignInBtn" style="margin: 0 auto; width: 240px;"></div>
                    
                    <!-- Legacy Google OAuth button (fallback) -->
                    <button id="googleOAuthBtn" class="btn btn-google btn-block" style="margin-top: 15px; display: none;">
                        Sign in with Google (OAuth)
                    </button>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <div class="footer-content">
                <p>&copy; 2024 My Website. All rights reserved.</p>
                <div class="footer-links">
                    <a href="about.html">About</a>
                    <a href="contact.html">Contact</a>
                    <a href="privacy.html">Privacy</a>
                    <a href="terms.html">Terms</a>
                </div>
            </div>
        </div>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
